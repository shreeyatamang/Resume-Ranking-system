<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Results</title>
</head>
<body>
    <h1>Rankings for Job {{ job_id }}</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Resume ID</th>
            <th>Score</th>
        </tr>
        {% for rank, resume in enumerate(rankings) %}
        <tr>
            <td>{{ rank + 1 }}</td>
            <td>{{ resume[0] + 1 }}</td>
            <td>{{ resume[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

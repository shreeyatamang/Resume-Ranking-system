<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Welcome to the Resume Ranking System</h1>
    <button id="rankResumesBtn">Rank Resumes</button>

    <script>
        $(document).ready(function() {
            $('#rankResumesBtn').click(function() {
                $.ajax({
                    url: '/rank_resumes/',
                    type: 'POST',
                    data: {
                        candidate_id: 1,  // Example candidate ID
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function(response) {
                        console.log(response);
                        alert('Resumes ranked successfully!');
                    },
                    error: function(error) {
                        console.log(error);
                        alert('An error occurred while ranking resumes.');
                    }
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Resume Ranking System</h1>
    <form action="{% url 'train' %}" method="post">
        {% csrf_token %}
        <button type="submit">Train Model</button>
    </form>
    <form action="{% url 'predict' %}" method="post">
        {% csrf_token %}
        <input type="text" name="feature1" placeholder="Feature 1" value="Experience in Python and Django">
        <input type="text" name="feature2" placeholder="Feature 2" value="Knowledge of machine learning and data science">
        <!-- Add more input fields as required -->
        <button type="submit">Predict</button>
    </form>
</body>
</html>

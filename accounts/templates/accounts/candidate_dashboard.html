<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Dashboard</title>
    <!-- Add any stylesheets or links to external CSS here -->
</head>
<body>
    <header>
        <h1>Candidate Dashboard</h1>
    </header>

    <main>
        <h2>Welcome, {{ user.first_name }}!</h2>
        <h3>Available Jobs</h3>
        <ul>
            {% for job in jobs %}
                <li>
                    <h4>{{ job.title }}</h4>
                    <p>{{ job.description }}</p>
                    <form method="POST" action="{% url 'apply_job' job.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="resume_file">Upload Resume:</label>
                        <input type="file" id="resume_file" name="resume_file" required>
                        <button type="submit">Apply</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
